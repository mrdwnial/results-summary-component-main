<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="row card-box-container bg d-lg-flex justify-content-lg-center align-items-lg-center">
        <div class="col-12 col-lg-6 col-xxl-5 p-0 flex-lg-row align-items-lg-center card-box">
          <section class="col-12 col-lg-6 left-card-content">
            <h5 class="my-4 py-lg-2">Your Result</h5>
            <div class="point-circle">
              <h1>76</h1>
              <p>of 100</p>
            </div>
            <h3 class="mt-4">Great</h3>
            <p class="info px-5 pb-4">You scored higher than 65% of the people who have taken these tests.</p>
          </section>
          <section class="col-10 col-lg-6 py-2 px-lg-2 right-card-content">
            <h5 class="mx-lg-4 pt-3 pb-2 px-1 px-lg-0 text-start title">Summary</h5>
            <div class="row mx-lg-4 px-3 px-lg-0 rows-container">
              <div class="col-12 gy-3 card-content-box">
                <div class="col-6 ps-3 badge">
                  <img src="./assets/images/icon-reaction.svg" alt="icon" />
                  <b class="ps-2">Reaction</b>
                </div>
                <p class="col-6 px-3"><b>80</b> / 100</p>
              </div>
              <div class="col-12 gy-3 card-content-box">
                <div class="col-6 ps-3 badge">
                  <img src="./assets/images/icon-memory.svg" alt="icon" />
                  <b class="ps-2">Memory</b>
                </div>
                <p class="col-6 px-3"><b>92</b> / 100</p>
              </div>
              <div class="col-12 gy-3 card-content-box">
                <div class="col-6 ps-3 badge">
                  <img src="./assets/images/icon-verbal.svg" alt="icon" />
                  <b class="ps-2">Verbal</b>
                </div>
                <p class="col-6 px-3"><b>61</b> / 100</p>
              </div>
              <div class="col-12 gy-3 card-content-box">
                <div class="col-6 ps-3 badge">
                  <img src="./assets/images/icon-visual.svg" alt="icon" />
                  <b class="ps-2">Visual</b>
                </div>
                <p class="col-6 px-3"><b>72</b> / 100</p>
              </div>
              <button class="col-12 my-4 my-lg-4">Continue</button>
            </div>
          </section>
        </div>
      </div>
      <div class="my-5 fw-bold fs-5 footer-content">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/mrdwnial">Danial Fnb</a>.
      </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
