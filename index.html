<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="row card-box-container">
        <div class="col-12 p-0 card-box">
          <section class="col-12 left-card-content">
            <h3 class="my-4">Your Result</h3>
            <div class="point-circle">
              <h1>76</h1>
              <p>of 100</p>
            </div>
            <h2 class="mt-4">Great</h2>
            <p class="info px-5 pb-4">You scored higher than 65% of the people who have taken these tests.</p>
          </section>
          <section class="col-10 my-2 right-card-content">
            <h5 class="pt-3 pb-2 px-1 text-start title">Summary</h5>
            <div class="row px-3 rows-container">
              <div class="col-12 my-2 card-content-box">
                <div class="col-6 ps-3 badge">
                  <img src="./assets/images/icon-reaction.svg" alt="icon" />
                  <b class="ps-2">Reaction</b>
                </div>
                <p class="col-6 px-3"><b>80</b> / 100</p>
              </div>
              <div class="col-12 my-2 card-content-box">
                <div class="col-6 ps-3 badge">
                  <img src="./assets/images/icon-memory.svg" alt="icon" />
                  <b class="ps-2">Memory</b>
                </div>
                <p class="col-6 px-3"><b>92</b> / 100</p>
              </div>
              <div class="col-12 my-2 card-content-box">
                <div class="col-6 ps-3 badge">
                  <img src="./assets/images/icon-verbal.svg" alt="icon" />
                  <b class="ps-2">Verbal</b>
                </div>
                <p class="col-6 px-3"><b>61</b> / 100</p>
              </div>
              <div class="col-12 my-2 card-content-box">
                <div class="col-6 ps-3 badge">
                  <img src="./assets/images/icon-visual.svg" alt="icon" />
                  <b class="ps-2">Visual</b>
                </div>
                <p class="col-6 px-3"><b>72</b> / 100</p>
              </div>
              <button class="col-12 my-3">Continue</button>
            </div>
          </section>
        </div>
      </div>
    </div>

    <!-- <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</div> -->

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
